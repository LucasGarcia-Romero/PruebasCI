name: Run unit tests

on:
  workflow_dispatch:
    inputs:
      gitlab_pipeline_id:
        description: "ID del pipeline de GitLab"
        required: false
        default: ""

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest
